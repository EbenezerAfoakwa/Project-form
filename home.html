    <section ng-app="login" ng-controller="loginCtrl" ng-class="{shake: ui.shake }">
        <form>
            <img src="images/lad-brothers-logo1.png" alt="">
            
            <div ng-if="alert" class="info" ng-class="{error : alert.type == 'error', good: alert.type == 'good'}">
                <p style="color: #fff;">WELCOME TO LADBROTHERS ONLINE REGISTRATION FORM</p>
            </div>
            <input type="password" id="pswd"  placeholder="Password" />
            <input type="button" value="Submit" onclick="checkPswd();" />
        </form>
    </section>








        <!--Function to check password the already set password is admin-->
        <script type="text/javascript">
            function checkPswd() {
                var confirmPassword = "123";
                var password = document.getElementById("pswd").value;
                if (password == confirmPassword) {
                    window.location = "form.html";
                }
                else {
                    alert("Incorrect Password");
                }
            }
        </script>
